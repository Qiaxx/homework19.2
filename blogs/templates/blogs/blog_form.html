{% extends 'catalog/home.html'%}
{% block content %}
<body>
    <h1>Новый пост</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            {% if object %}
            Сохранить
            {% else %}
            Создать
            {% endif %}
        </button>
    </form>
</body>
{% endblock %}
