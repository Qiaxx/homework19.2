<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Электролит</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <div class="btn-group">
          <button type="button" class="p-2 btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Категории
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'catalog:category_list' %}">Все категории</a></li>
            <li><hr class="dropdown-divider"></li>
            {% for category in categories %}
            <li><a class="dropdown-item" href="{% url 'catalog:products_by_category' category.id %}">{{ category.name }}</a></li>
            {% endfor %}
          </ul>
        </div>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
        {% if not user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url  'users:logout' %}">Выход</a>
        {% endif %}
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Электролит</h1>
    <p class="lead">Лучший магазин продажи техники</p>
</div>
